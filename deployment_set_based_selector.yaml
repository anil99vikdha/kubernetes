apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-deployment-set
  labels:
    app: payment
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: payment        # equality-based part
    matchExpressions:     # set-based selector
      - key: environment
        operator: In
        values:
          - prod
          - staging
      - key: tier
        operator: NotIn
        values:
          - frontend
      - key: team
        operator: Exists  # just requires the key to exist
  template:
    metadata:
      labels:
        app: payment
        environment: prod
        tier: backend
        team: payments
    spec:
      containers:
        - name: payment-api
          image: nginx:1.27
          ports:
            - containerPort: 80
